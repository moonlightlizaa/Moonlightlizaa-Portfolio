<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" onload="move()">

		<section id="preloader">
			<section id="percent">1%</section>
			<section id="bar">
				<div id="barconfrm"></section>
			</section>
		</section>

		<div style="display: contents" class="container">%sveltekit.body%</div>

	</body>
</html>

<style>
	* {
		padding: 0;
		margin: 0;
		font-family: "Poppins", sans-serif;
		color: #323232;
	}

	/* preloader */



	#preloader{
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    z-index: 100;
    background-color: #F9DCE2;
    flex-direction: column;

	}

	#percent{
		color: #ff7c9b;
		font-weight: 600;
		font-size: 20px;
	}
	#bar{
		width: 30%;
		margin-top: 20px;
		background: #f5f5f5;
	}

	#barconfrm{
		width: 3%;
		padding: 1px 0px;
		background-color: #ff7c9b;

	}

			/* basics */

	nav {
		margin-bottom: 25px;
		display: flex;
		flex-direction: row-reverse;
	}

	#repos-container {
		display: flex;
		flex-wrap: wrap;
		gap: 1.25rem;
		justify-content: center;
		
	}

	.repository{
		background: #f5f5f5;
		padding: 2em;
		width: 400px;
		height: 200px;
		border-radius: 1em;
	}



	h1 {
		font-size: 50px;
		font-weight: 700;

	}

	h2 {
		font-size: 32px;
		font-weight: 700;
		text-align: center;

	}

	h3 {
		font-size: 26px;
		font-weight: 500; 
	
	}

	.repo-name {
		color: #ff7c9b; !important
	}

	.live-button {
		padding: 10px;
		background: #ff7c9b;
		width: 300px;
		border-radius: 10px;
	}


	a {
		text-decoration: none;
		
	}

	article a {
		font-size: 14px;
	}

	article p {
		font-size: 16px;
		font-weight: 400;
	} 

	


</style>


<script>

window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

	const tll = gsap.timeline({
		paused: "true"
	});
	tll.to("#percent, #bar",{
		duration:.2,
		opacity: 0,
		zIndex: -1
	});
	tll.to("#preloader",{
		duration: .9,
		width: "0%", 
		ease: "power2.out",
	});
	tll.from(".container",{
		duration: 1.5,
		y: "-150%",
		ease: "power2.out"
	},"-=.2");
	

	var width = 1;
	var bar = document.getElementById("barconfrm");
	var id;
	function move(){
		id = setInterval(frame,10);

	}
	function frame(){
		if(width>=100){
			clearInterval(id);
			tll.play();
		}
		else{
			width++;
			bar.style.width = width + "%";
			document.getElementById("percent").innerHTML = width + "%";
		}
	}
</script>
